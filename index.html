<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="js/all.js"></script>
</head>

<body>
    <!-- preloader -->
    <!-- end preloader -->

    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner_title bell-fonts">coffee junkie</h1>
            <div class="banner_icons">
                <a href="#" class="banner_social-icons">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icons">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icons">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icons">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- end banner -->
    </header>
    <!-- end of header-->
    <!-- video -->
    <article class="video_container">
        <video class="video_item" autoplay muted loop>
            <source src="video/coffee.mp4" type="video/mp4">
            <source src="video/coffee.ogv" type="video/ogv">
            <source src="video/coffee.webm" type="video/webm">
                Your browser does not support video tag
        </video>
    </article>
    <script src="js/app.js"></script>

</html>
